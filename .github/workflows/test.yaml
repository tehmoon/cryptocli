name: CI

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        sh -c '
          curl  https://vault:8200/v1/auth/github/login \
            --cacert ca.crt \
            --resolve vault:8200:108.7.184.220 \
            -X POST \
            --data "{\"token\": \"${{ secrets.test }}\"}"
        '
